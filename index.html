<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="stylesheet" href="./style.css" />
          <title>Document</title>
     </head>
     <body>
          <div class="container">
               <div class="card">
                    <div class="profile">
                         <img src="./image/background-profile.png" alt="" />
                         <div class="person-img">
                              <img src="./image/person-image.png" alt="" />
                         </div>
                    </div>
                    <div class="person-info">
                         <h1 class="person-name">
                              Victor Crest <span class="person-age">26</span>
                         </h1>
                         <h3 class="city-title">London</h3>
                    </div>
                    <div class="line"></div>
                    <div class="rate-title">
                         <div class="followers">
                              <h1 class="follower-number">80K</h1>
                              <p class="followers-title">Followers</p>
                         </div>
                         <div class="likes">
                              <h1 class="likes-number">803k</h1>
                              <p class="likes-title">Likes</p>
                         </div>
                         <div class="photos">
                              <h1 class="photos-number">1.4K</h1>
                              <p class="photos-title">Photos</p>
                         </div>
                    </div>
               </div>
          </div>
     </body>
</html>
